name: Gitleaks Secret Scanning

on:
  workflow_call:
    inputs:
      config_path:
        description: |
          Path to custom Gitleaks configuration file.
          Leave empty to use default configuration.
        required: false
        type: string
        default: ""

      scan_depth:
        description: |
          Number of commits to scan (0 = full history).
          For PRs, this is automatically limited to changed commits.
        required: false
        type: number
        default: 0

      fail_on_leak:
        description: |
          Whether to fail the workflow if secrets are found.
          Set to false for audit-only mode.
        required: false
        type: boolean
        default: true

      upload_sarif:
        description: |
          Whether to upload SARIF results to GitHub Security tab.
          Requires GitHub Advanced Security.
        required: false
        type: boolean
        default: false

      enable_summary:
        description: |
          Whether to generate a job summary with scan results.
        required: false
        type: boolean
        default: true

    secrets:
      gitleaks_license:
        description: |
          Gitleaks license key for enterprise features.
          Optional - basic scanning works without license.
        required: false

jobs:
  gitleaks:
    name: Secret Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read
      security-events: write  # For SARIF upload

    steps:
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ“¥ CHECKOUT
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ inputs.scan_depth }}

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ” RUN GITLEAKS SCAN
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Run Gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.gitleaks_license }}
          GITLEAKS_CONFIG: ${{ inputs.config_path }}

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ“¤ UPLOAD SARIF (OPTIONAL)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Upload SARIF
        if: inputs.upload_sarif && always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        continue-on-error: true

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ“Š SUMMARY
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Generate summary
        if: inputs.enable_summary && always()
        run: |
          echo "## ğŸ” Gitleaks Secret Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.gitleaks.outcome }}" == "success" ]; then
            echo "âœ… **No secrets detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The repository has been scanned and no sensitive information was found." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Potential secrets detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the findings and take appropriate action:" >> $GITHUB_STEP_SUMMARY
            echo "1. If the secret is real, rotate it immediately" >> $GITHUB_STEP_SUMMARY
            echo "2. Remove the secret from git history using \`git filter-branch\` or BFG" >> $GITHUB_STEP_SUMMARY
            echo "3. If it's a false positive, add it to \`.gitleaks.toml\` allowlist" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Config Path | ${{ inputs.config_path || 'default' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Depth | ${{ inputs.scan_depth == 0 && 'full history' || inputs.scan_depth }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Fail on Leak | ${{ inputs.fail_on_leak }} |" >> $GITHUB_STEP_SUMMARY

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # âŒ FAIL IF CONFIGURED
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Check for failures
        if: inputs.fail_on_leak && steps.gitleaks.outcome == 'failure'
        run: |
          echo "::error::Secrets were detected in the repository. Please review and fix."
          exit 1
