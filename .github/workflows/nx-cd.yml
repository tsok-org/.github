name: Nx CD

on:
  workflow_call:
    inputs:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Environment Setup Configuration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      environment_config:
        description: |
          Path to environment configuration file.
          Default: .environment.yml
        required: false
        type: string
        default: ".environment.yml"

      environment_skip:
        description: |
          Components to skip in environment setup (comma-separated).
          Options: node, python, terraform, docker, services
          Default for CD: "terraform,services" (docker often needed)
        required: false
        type: string
        default: "terraform,services"

      environment_only:
        description: |
          Only setup these components (comma-separated).
          If set, only listed components are configured.
          Example: "node,docker"
        required: false
        type: string
        default: ""

      working_directory:
        description: "Working directory for the release"
        required: false
        type: string
        default: "."

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Release Configuration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      dry_run:
        description: "Perform a dry run without publishing"
        required: false
        type: boolean
        default: false

      first_release:
        description: "First release (skip changelog comparison)"
        required: false
        type: boolean
        default: false

      verbose:
        description: "Enable verbose output from nx release"
        required: false
        type: boolean
        default: false

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Docker Publishing (optional, runs after nx release)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      publish_docker:
        description: "Build and push Docker images after release"
        required: false
        type: boolean
        default: false

      docker_registry:
        description: |
          Docker registry URL.
          Examples: ghcr.io, docker.io, gcr.io
        required: false
        type: string
        default: "ghcr.io"

      docker_image_prefix:
        description: |
          Prefix for Docker image names.
          Example: "myorg" results in "myorg/app-name"
        required: false
        type: string
        default: ""

      docker_platforms:
        description: |
          Docker build platforms (comma-separated).
          Example: linux/amd64,linux/arm64
        required: false
        type: string
        default: "linux/amd64"

      docker_projects:
        description: |
          Projects to build Docker images for (comma-separated).
          Leave empty to build for all affected projects with Dockerfiles.
        required: false
        type: string
        default: ""

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Git Configuration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      ref:
        description: |
          Git ref to checkout.
          Leave empty to use the triggering ref.
        required: false
        type: string
        default: ""

      git_user_name:
        description: "Git user name for commits (used when no GitHub App)"
        required: false
        type: string
        default: "github-actions[bot]"

      git_user_email:
        description: "Git user email for commits (used when no GitHub App)"
        required: false
        type: string
        default: "github-actions[bot]@users.noreply.github.com"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Runner Configuration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      runs_on:
        description: |
          Runner to use for the job.
          Example: "ubuntu-latest", "self-hosted", '["self-hosted", "linux"]'
        required: false
        type: string
        default: "ubuntu-latest"

      timeout_minutes:
        description: "Job timeout in minutes"
        required: false
        type: number
        default: 30

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # GitHub App Authentication
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      github_app_id:
        description: |
          GitHub App ID for authentication.
          Preferred over token for branch protection bypass.
          Note: This is an input (not secret) since App ID is not sensitive.
        required: false
        type: string
        default: ""

    secrets:
      # GitHub App authentication (recommended for branch protection bypass)
      github_app_private_key:
        description: "GitHub App private key (PEM format)"
        required: false

      # npm authentication (used by nx release publish)
      npm_token:
        description: "npm token for publishing packages"
        required: false

      # Docker registry authentication
      docker_username:
        description: "Docker registry username"
        required: false

      docker_password:
        description: "Docker registry password or token"
        required: false

      # Nx Cloud
      nx_cloud_access_token:
        description: "Nx Cloud access token for remote caching"
        required: false

    outputs:
      released:
        description: "Whether any projects were released"
        value: ${{ jobs.release.outputs.released }}

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.nx_cloud_access_token }}

jobs:
  release:
    name: Release
    runs-on: ${{ inputs.runs_on }}
    timeout-minutes: ${{ inputs.timeout_minutes }}

    outputs:
      released: ${{ steps.release.outputs.released }}

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ” GITHUB APP TOKEN (IF CREDENTIALS PROVIDED)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Generate GitHub App Token
        id: app-token
        if: inputs.github_app_id != ''
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ inputs.github_app_id }}
          private-key: ${{ secrets.github_app_private_key }}

      - name: Get GitHub App User ID
        id: get-user-id
        if: steps.app-token.outputs.token != ''
        run: |
          echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Set effective token
        id: token
        run: |
          if [[ -n "${{ steps.app-token.outputs.token }}" ]]; then
            echo "token=${{ steps.app-token.outputs.token }}" >> "$GITHUB_OUTPUT"
            echo "ğŸ” Using GitHub App token"
          else
            echo "token=${{ github.token }}" >> "$GITHUB_OUTPUT"
            echo "ğŸ”‘ Using default GitHub token"
          fi

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ“¥ CHECKOUT
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.token.outputs.token }}
          ref: ${{ inputs.ref || github.ref }}

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ› ï¸ ENVIRONMENT SETUP
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Setup environment
        uses: tsok-org/.github/actions/environment-setup@main
        with:
          config: ${{ inputs.environment_config }}
          working_directory: ${{ inputs.working_directory }}
          github_app_id: ${{ inputs.github_app_id }}
          github_app_private_key: ${{ secrets.github_app_private_key }}
          github_token: ${{ steps.token.outputs.token }}
          skip: ${{ inputs.environment_skip }}
          only: ${{ inputs.environment_only }}
        env:
          # Docker credentials for environment-setup
          DOCKER_REGISTRY: ${{ inputs.docker_registry }}
          DOCKER_USERNAME: ${{ secrets.docker_username || github.actor }}
          DOCKER_PASSWORD: ${{ secrets.docker_password || github.token }}

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ”§ GIT CONFIGURATION
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Configure Git
        run: |
          if [[ -n "${{ steps.app-token.outputs.app-slug }}" ]]; then
            # Use GitHub App identity
            git config user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
            git config user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"
          else
            # Use provided or default identity
            git config user.name "${{ inputs.git_user_name }}"
            git config user.email "${{ inputs.git_user_email }}"
          fi

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸš€ NX RELEASE
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # nx release --yes handles everything:
      # - Version bumping based on conventional commits (per project)
      # - Changelog generation
      # - Git tagging (one tag per project release)
      # - GitHub release creation
      # - npm publishing

      - name: Configure npm authentication
        if: secrets.npm_token != ''
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.npm_token }}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.npm_token }}

      - name: Run nx release
        id: release
        run: |
          echo "ğŸš€ Running nx release..."

          CMD="pnpm nx release --yes"

          # First release mode (skip changelog comparison)
          if [ "${{ inputs.first_release }}" == "true" ]; then
            CMD="$CMD --first-release"
          fi

          # Dry run mode
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            CMD="$CMD --dry-run"
          fi

          # Verbose output
          if [ "${{ inputs.verbose }}" == "true" ]; then
            CMD="$CMD --verbose"
          fi

          echo "Running: $CMD"
          
          if $CMD; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Release completed successfully"
          else
            EXIT_CODE=$?
            # nx release exits with 0 even when nothing to release
            # Check if it was a real failure
            if [ $EXIT_CODE -ne 0 ]; then
              echo "released=false" >> "$GITHUB_OUTPUT"
              echo "âš ï¸ Release command returned exit code $EXIT_CODE"
              exit $EXIT_CODE
            fi
            echo "released=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
          NPM_TOKEN: ${{ secrets.npm_token }}
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ³ DOCKER BUILD & PUSH (OPTIONAL)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Build and push Docker images
        if: inputs.publish_docker && !inputs.dry_run && steps.release.outputs.released == 'true'
        run: |
          echo "ğŸ³ Building and pushing Docker images..."

          REGISTRY="${{ inputs.docker_registry }}"
          PREFIX="${{ inputs.docker_image_prefix }}"
          PLATFORMS="${{ inputs.docker_platforms }}"

          # Determine which projects to build
          if [ -n "${{ inputs.docker_projects }}" ]; then
            PROJECTS="${{ inputs.docker_projects }}"
          else
            # Find all projects with Dockerfiles
            PROJECTS=$(find . -name "Dockerfile" -exec dirname {} \; | xargs -I{} basename {} | sort -u | tr '\n' ',' | sed 's/,$//')
          fi

          echo "Building Docker images for: $PROJECTS"

          IFS=',' read -ra PROJECT_ARRAY <<< "$PROJECTS"
          for PROJECT in "${PROJECT_ARRAY[@]}"; do
            PROJECT=$(echo "$PROJECT" | xargs)  # Trim whitespace

            # Find Dockerfile
            DOCKERFILE=""
            if [ -f "apps/$PROJECT/Dockerfile" ]; then
              DOCKERFILE="apps/$PROJECT/Dockerfile"
              CONTEXT="."
            elif [ -f "packages/$PROJECT/Dockerfile" ]; then
              DOCKERFILE="packages/$PROJECT/Dockerfile"
              CONTEXT="."
            elif [ -f "libs/$PROJECT/Dockerfile" ]; then
              DOCKERFILE="libs/$PROJECT/Dockerfile"
              CONTEXT="."
            elif [ -f "$PROJECT/Dockerfile" ]; then
              DOCKERFILE="$PROJECT/Dockerfile"
              CONTEXT="$PROJECT"
            fi

            if [ -z "$DOCKERFILE" ]; then
              echo "âš ï¸ No Dockerfile found for $PROJECT, skipping..."
              continue
            fi

            # Get version from project's package.json
            VERSION=""
            if [ -f "apps/$PROJECT/package.json" ]; then
              VERSION=$(jq -r '.version' "apps/$PROJECT/package.json")
            elif [ -f "packages/$PROJECT/package.json" ]; then
              VERSION=$(jq -r '.version' "packages/$PROJECT/package.json")
            elif [ -f "libs/$PROJECT/package.json" ]; then
              VERSION=$(jq -r '.version' "libs/$PROJECT/package.json")
            fi

            if [ -z "$VERSION" ] || [ "$VERSION" == "null" ]; then
              echo "âš ï¸ Could not determine version for $PROJECT, using 'latest'"
              VERSION="latest"
            fi

            # Build image name
            if [ -n "$PREFIX" ]; then
              IMAGE_NAME="$REGISTRY/$PREFIX/$PROJECT"
            else
              IMAGE_NAME="$REGISTRY/${{ github.repository_owner }}/$PROJECT"
            fi

            echo "ğŸ—ï¸ Building $IMAGE_NAME:$VERSION"

            # Build tags
            TAGS="-t $IMAGE_NAME:$VERSION -t $IMAGE_NAME:latest"

            # Build and push
            docker buildx build \
              --platform="$PLATFORMS" \
              --file="$DOCKERFILE" \
              $TAGS \
              --push \
              --build-arg VERSION="$VERSION" \
              "$CONTEXT"

            echo "âœ… Pushed $IMAGE_NAME:$VERSION"
          done

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ğŸ“Š SUMMARY
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Job Summary
        if: always()
        run: |
          echo "## ğŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "âš ï¸ **DRY RUN** - No changes were published" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Released | ${{ steps.release.outputs.released || 'unknown' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| First Release | ${{ inputs.first_release }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ inputs.publish_docker }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ğŸ“ Notes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "nx release handles:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Version bumping (per project, based on conventional commits)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Changelog generation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Git tagging" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub releases" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm publishing" >> $GITHUB_STEP_SUMMARY
