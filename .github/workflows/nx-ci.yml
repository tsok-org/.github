name: Nx CI

on:
  workflow_call:
    inputs:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Environment Configuration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      node_version:
        description: |
          Explicit Node.js version to use.
          If not set, reads from node_version_file.
        required: false
        type: string
        default: ""

      node_version_file:
        description: |
          File to read Node.js version from.
        required: false
        type: string
        default: ".node-version"

      working_directory:
        description: |
          Working directory for the CI tasks.
          Useful for nested Nx workspaces.
        required: false
        type: string
        default: "."

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Task Configuration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      lint:
        description: "Run lint task on affected projects"
        required: false
        type: boolean
        default: true

      test:
        description: "Run test task on affected projects"
        required: false
        type: boolean
        default: true

      build:
        description: "Run build task on affected projects"
        required: false
        type: boolean
        default: true

      e2e:
        description: "Run e2e task on affected projects"
        required: false
        type: boolean
        default: false

      custom_tasks:
        description: |
          Additional custom tasks to run (comma-separated).
          Example: "typecheck,format:check"
        required: false
        type: string
        default: ""

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Execution Configuration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      parallel:
        description: |
          Number of parallel tasks to run.
          Set to 1 for sequential execution.
        required: false
        type: number
        default: 3

      affected_only:
        description: |
          Run tasks only on affected projects.
          Set to false to run on all projects.
        required: false
        type: boolean
        default: true

      exclude_projects:
        description: |
          Comma-separated list of projects to exclude.
          Supports glob patterns.
          Example: "cloud-*,legacy-app"
        required: false
        type: string
        default: ""

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Coverage Configuration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      coverage:
        description: "Enable test coverage collection"
        required: false
        type: boolean
        default: false

      coverage_reporter:
        description: |
          Coverage reporter to use.
          Options: codecov, coveralls, none
        required: false
        type: string
        default: "none"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Nx Cloud Configuration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      distribute_on:
        description: |
          Nx Cloud distribution configuration.
          Example: "3 linux-medium-js" to use 3 cloud agents.
          Leave empty to disable distribution.
        required: false
        type: string
        default: ""

      stop_agents_after:
        description: |
          Task to stop agents after (when using distribution).
        required: false
        type: string
        default: "build"

      nx_cloud_enabled:
        description: |
          Whether to use Nx Cloud for caching.
          Set to false to disable Nx Cloud entirely.
        required: false
        type: boolean
        default: true

    secrets:
      nx_cloud_access_token:
        description: "Nx Cloud access token for remote caching"
        required: false

      codecov_token:
        description: "Codecov token for coverage upload"
        required: false

    outputs:
      lint_result:
        description: "Result of lint task (success/failure/skipped)"
        value: ${{ jobs.ci.outputs.lint_result }}

      test_result:
        description: "Result of test task (success/failure/skipped)"
        value: ${{ jobs.ci.outputs.test_result }}

      build_result:
        description: "Result of build task (success/failure/skipped)"
        value: ${{ jobs.ci.outputs.build_result }}

      affected_projects:
        description: "List of affected projects"
        value: ${{ jobs.ci.outputs.affected_projects }}

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.nx_cloud_access_token }}
  NX_NO_CLOUD: ${{ inputs.nx_cloud_enabled == false && 'true' || '' }}

jobs:
  ci:
    name: Lint, Test, Build
    runs-on: ubuntu-latest

    outputs:
      lint_result: ${{ steps.lint.outcome }}
      test_result: ${{ steps.test.outcome }}
      build_result: ${{ steps.build.outcome }}
      affected_projects: ${{ steps.affected.outputs.projects }}

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ðŸ“¥ CHECKOUT
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ðŸ”„ NX AFFECTED DETECTION
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Set Nx SHAs for affected detection
        uses: nrwl/nx-set-shas@v4

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # ðŸ› ï¸ ENVIRONMENT SETUP
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Setup environment
        uses: tsok-org/.github/actions/environment-setup@main
        with:
          working_directory: ${{ inputs.working_directory }}
          # Only setup node (skip docker, terraform, services)
          only: node

