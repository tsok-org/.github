      - name: Run lint
        id: lint
        if: inputs.lint
        run: |
          echo "ðŸ” Running lint..."
          CMD="pnpm nx"

          if [ "${{ inputs.affected_only }}" == "true" ]; then
            CMD="$CMD affected"
          else
            CMD="$CMD run-many"
          fi

          CMD="$CMD -t lint --parallel=${{ inputs.parallel }}"

          if [ -n "${{ inputs.exclude_projects }}" ]; then
            CMD="$CMD --exclude=${{ inputs.exclude_projects }}"
          fi

          echo "Running: $CMD"
          $CMD

