      # ðŸ”§ CUSTOM TASKS (OPTIONAL)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Run custom tasks
        if: inputs.custom_tasks != ''
        run: |
          echo "ðŸ”§ Running custom tasks: ${{ inputs.custom_tasks }}"

          # Convert comma-separated tasks to space-separated
          TASKS=$(echo "${{ inputs.custom_tasks }}" | tr ',' ' ')

          for TASK in $TASKS; do
            echo "Running task: $TASK"
            CMD="pnpm nx"

            if [ "${{ inputs.affected_only }}" == "true" ]; then
              CMD="$CMD affected"
            else
              CMD="$CMD run-many"
            fi

            CMD="$CMD -t $TASK --parallel=${{ inputs.parallel }}"

            if [ -n "${{ inputs.exclude_projects }}" ]; then
              CMD="$CMD --exclude=${{ inputs.exclude_projects }}"
            fi

            $CMD
          done

